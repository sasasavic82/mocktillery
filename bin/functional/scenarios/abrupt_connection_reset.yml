scenarios:
  - name: "Abrupt Connection Reset with 1.0 Probability"
    flow:
      - post:
          url: '/api/v1/mock'
          json:
            settings:
              failureProbability: 1
              simulators: 
                connection: connection_reset_by_peer
            body: "{{ postPayload }}"
          expect:
            - statusCode: 200